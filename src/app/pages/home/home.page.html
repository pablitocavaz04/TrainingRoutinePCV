<ion-content>
  <div class="trainings-container">
    <ion-card *ngFor="let sesion of sesiones">
      <img [src]="sesion.imagen" alt="{{ 'SessionsPage.ImageAlt' | translate }}" />
    
      <ion-card-header>
        <ion-card-title>{{ sesion.nombre }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label>{{ 'SessionsPage.StatusLabel' | translate }}</ion-label>
          <ion-toggle
            [checked]="sesion.estado"
            (ionChange)="cambiarEstadoSesion(sesion, $event)"
          ></ion-toggle>
        </ion-item>
        <div class="card-actions">
          <ion-button fill="solid" color="secondary" (click)="editarSesion(sesion)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            {{ 'SessionsPage.EditButton' | translate }}
          </ion-button>
          <ion-button fill="solid" color="danger" (click)="confirmarEliminacion(sesion.id)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            {{ 'SessionsPage.DeleteButton' | translate }}
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="secondary" (click)="abrirModalCrearSesion()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
