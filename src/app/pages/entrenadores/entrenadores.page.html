<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Entrenadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="entrenadores-container">
    <ion-card *ngFor="let entrenador of entrenadores" class="entrenador-card">
      <ion-img [src]="entrenador.perfil?.formats.thumbnail.url || entrenador.perfil?.url" alt="Foto del entrenador"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ entrenador.user?.username }}</ion-card-title>
        <ion-card-subtitle>{{ entrenador.user?.email }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
