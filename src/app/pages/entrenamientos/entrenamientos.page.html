<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'TrainingsPage.Title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="trainings-container">
    <ion-card *ngFor="let entrenamiento of entrenamientos">
      <img [src]="entrenamiento.imagen" alt="{{ 'TrainingsPage.ImageAlt' | translate }}" />
      <ion-card-header>
        <ion-card-title>{{ entrenamiento.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ entrenamiento.fecha }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ entrenamiento.descripcion }}</p>
      </ion-card-content>
      <div class="card-actions">
        <ion-button fill="solid" color="secondary" (click)="abrirModalEditarEntrenamiento(entrenamiento)">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          {{ 'TrainingsPage.EditButton' | translate }}
        </ion-button>
        <ion-button fill="solid" color="danger" (click)="confirmarEliminacion(entrenamiento.id)">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          {{ 'TrainingsPage.DeleteButton' | translate }}
        </ion-button>
      </div>
    </ion-card>
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="secondary" (click)="abrirModalCrearEntrenamiento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
